<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Developer Blog</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased min-h-screen flex flex-col justify-center">
<div class="relative flex w-full flex-col overflow-hidden py-12">
<div class="layout-container flex h-full grow flex-col justify-center items-center px-4">
<!-- Auth Card -->
<div class="flex flex-col w-full max-w-[440px] rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-[#1c2430] shadow-xl p-8">
<!-- Logo & Header -->
<div class="flex flex-col items-center gap-4 mb-8">
<div class="flex items-center justify-center w-12 h-12 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">terminal</span>
</div>
<div class="text-center">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Welcome back</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Sign in to access your dashboard</p>
</div>
</div>
<!-- Form -->
<form class="flex flex-col gap-4">
<!-- Email -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email address</label>
<div class="relative">
<input class="w-full h-12 rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-[#111922] px-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200" id="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:text-primary/80" href="#">Forgot password?</a>
</div>
<div class="relative">
<input class="w-full h-12 rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-[#111922] px-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Sign In Button -->
<button class="mt-2 w-full h-12 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold transition-colors duration-200 flex items-center justify-center gap-2" type="button">
                        Sign In
                    </button>
</form>
<!-- Divider -->
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-[#1c2430] px-3 text-slate-500 dark:text-slate-400">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-3">
<button class="flex h-12 items-center justify-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#111922] hover:bg-slate-100 dark:hover:bg-[#182029] transition-colors duration-200">
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M12.0003 20.45c-4.646 0-8.43-3.765-8.43-8.45 0-4.685 3.784-8.45 8.43-8.45 4.646 0 8.43 3.765 8.43 8.45 0 4.685-3.784 8.45-8.43 8.45z" fill="white"></path> <!-- Mask for dark mode contrast if needed, simplified -->
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">Google</span>
</button>
<button class="flex h-12 items-center justify-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#111922] hover:bg-slate-100 dark:hover:bg-[#182029] transition-colors duration-200">
<svg aria-hidden="true" class="h-5 w-5 fill-slate-900 dark:fill-white" viewbox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.463 2 11.97c0 4.404 2.865 8.14 6.839 9.458.5.092.682-.216.682-.48 0-.236-.008-.864-.013-1.695-2.782.602-3.369-1.337-3.369-1.337-.454-1.151-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.027 1.531 1.027.892 1.524 2.341 1.084 2.91.828.092-.643.35-1.083.636-1.332-2.22-.251-4.555-1.107-4.555-4.927 0-1.088.39-1.979 1.029-2.675-.103-.252-.446-1.266.098-2.638 0 0 .84-.268 2.75 1.022A9.607 9.607 0 0 1 12 6.82c.85.004 1.705.114 2.504.336 1.909-1.29 2.747-1.022 2.747-1.022.546 1.372.202 2.386.1 2.638.64.696 1.028 1.587 1.028 2.675 0 3.83-2.339 4.673-4.566 4.92.359.307.678.915.678 1.846 0 1.332-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0 0 22 12.017C22 6.463 17.522 2 12 2Z" fill-rule="evenodd"></path>
</svg>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-300">GitHub</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
                    Don't have an account? 
                    <a class="font-medium text-primary hover:text-primary/80 hover:underline" href="#">Sign up</a>
</div>
</div>
<!-- Simple background flair/abstract decoration (optional but matches the "developer" theme) -->
<div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none opacity-20 dark:opacity-40">
<div class="absolute top-[20%] right-[10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[10%] left-[10%] w-[300px] h-[300px] bg-indigo-500/20 rounded-full blur-[80px]"></div>
</div>
</div>
</div>
</body></html>
